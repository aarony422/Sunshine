apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.android.sunshine.app"
        minSdkVersion 10
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildTypes.each {
        // https://discussions.udacity.com/t/error-21-0-could-not-find-property-myopenweathermapapikey-on-com-android-build-gradle-appextension-deco/172195/3
        it.buildConfigField 'String', 'OPEN_WEATHER_MAP_API_KEY', '"be13a5bda1f79c5789f79f1b516d9be3"'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.2'
}
